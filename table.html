<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <table class="third">
        <thead>
            <tr>
                <th colspan="3">TABLE 3: IT Jobs and Salaries</th>
            </tr>
            <tr>
                <th>Category</th>
                <th>Job</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="number">1.</td>
                <td>Support Technician</td>
                <td>40-50k</td>
            </tr>
            <tr>
                <td>Business Analyst</td>
                <td rowspan="2">50-80k</td>
            </tr>
            <tr>
                <td>System Analyst</td>
            </tr>
            <tr>
                <td rowspan="2" class="number">2.</td>
                <td>Software Developer</td>
                <td rowspan="2">60-90k</td>
            </tr>
            <tr>
                <td>Web Developer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
